<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/views/img/logo.png" type="image/png">
	<title>Coffee Notes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

</head>

<body>
  <!-- Site Header -->
  <nav class="logo">
    <p id="logo" class="level-item has-text-centered">
    <img src="/Coffee-Notes/views/img/logo.png" alt="Coffee Notes" width="175">
    </p>
  </nav>
  <nav class="navbar">
    <p id="nav" class="level-item has-text-centered">
      <a class="navbar-brand" href="index.html">Home</a>
    </p>

  </nav>
  <!--Registration-->
<div class="container">
	<div class="columns is-desktop">
		<div id="register" class="column is-half">
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="text" style="width: 50%;" placeholder="First Name">
          <input class="input" type="text" style="width: 50%;" placeholder="Last Name">
          <input class="input" type="text" style="width: 50%;" placeholder="Date of Birth">
          <input class="input" type="email" style="width: 50%;" placeholder="Email">
          <input class="input" type="password" style="width: 50%;" placeholder="Password">
        </p>
      </div>
    </div>
  <!--Login-->
  	<div id="login" class="column is-half">
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" style="width: 50%;" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" style="width: 50%;" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
    </div>
  </main>
</div>
  <!-- Site Footer -->
  <div class="content has-text-centered">
    <p>
      <strong>Coffee Notes</strong> by Jessica, Pierre and Sara. UW Coding Bootcamp 2021
  </p>
  </div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</body>

</html>
